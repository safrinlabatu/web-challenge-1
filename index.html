<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Barlow&family=Barlow+Condensed:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/0e582f6ddb.js" crossorigin="anonymous"></script>
  <title>Frontend Mentor | Project tracking intro component</title>

  
</head>
<body>

    
    <header class="header">
      <img src="images/logo.svg" alt="logo" />
      <ul>
          <li><a class="nav-link" href="#">PRODUCT</a></li>
          <li><a class="nav-link" href="#">FEATURES</a></li>
          <li><a class="nav-link" href="#">PRICING</a></li>
          <li class="circle"><i class="fas fa-circle"></i></li>
          <li><a class="login" href="#">LOGIN</a></li>
      </ul>
      <div class="bg">
      </div>
    </header>

    <main class="container">
      <section class="left">
        <div class="small-text">
          <p class="new">NEW</p>
          <p class="monograph">MONOGRAPH DASHBOARD</p>
        </div>
        <div class="big-text">
          <h2>POWERFUL INSIGHT<br>INTO YOUR TEAM</h2>
          <p class="project">Project planning and time tracking<br> for agile teams</p>
        </div>
        <div class="btn">
          <button type="button">SCHEDULE A DEMO</button>
          <p>TO SEE A PREVIEW</p>
        </div>
      </section>
      <section class="right">
        <img src="images/illustration-devices.svg" />
      </section>
    </main>
  
    <div class="footer">
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">SafSafrin</a>.
      </p>
    </div>
</body>
</html>
